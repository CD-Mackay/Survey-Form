<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Survey Form FFC test</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>


<body id="body">
<div id="title-card">
<h1 id="title"> FreeCodeCamp Improved Survey Form</h1>
<p id="description"> Let us know what you think of Connor's Coding </p>
</div>
<form id="survey-form">
  <label id="name-label">Name </label>
  <Input type="text" id="name" placeholder="Enter your Name" required>
    <label id="email-label">Email Address </label>
    <input type="email" id="email" placeholder="Enter your email address" required>
    <br>
    
    <label id="number-label"> Your Age (optional) </label>
    <input type="number" id="number" placeholder="State your age" min="1" max="103">
    <br>
    <label for id="mylist"> Which option best describes you?</label>
      <select id="dropdown">
        <option value="student">Student</option>
        <option value="Part-time">Part-time</option>
        <option value="full-time">full-time</option>
        <option value="hot mess">Hot mess </option>
    </select>
    <p> Would you recommend freecodecamp to a friend? </p>
    <label for="yes">
      <input id="yes" value="yes" type="radio" name="yes-no-maybe"> Yes </label>
    <label for="no">
      <input id="no" value="no" type="radio" name="yes-no-maybe"> No </label>
    <label for="maybe">
      <input id="maybe" value="maybe" type="radio" name="yes-no-maybe"> Maybe </label>
    <br>
    <p>How should this survey be improved? </p>
    <label for="Format">
      <input id="format" value="format" type="checkbox" name="improvements">Format </label>
    <br>
    <label for="readability">
      <input id="readability" value="readability" type="checkbox" name="improvements"> Readability </label>
    <br>
    <label for="font">
      <input id="font" value="font" type="checkbox" name="improvements"> Font </label>
    <br>
    <label for="centering">
      <input id="centering" value="centering" type="checkbox" name=improvements> How do I center these? </label>
    <br>
    <br>
    <label>Please let me know if this form is functioning at all, I have no idea, thanks!</label>
    <br>
    <textarea placeholder="Comments, criticisms, cutting insults and general praise goes here." rows="8" cols="50"></textarea>
    <br>
    <button type="submit" id="submit"> Complete form </button>
    
               
      
        
</form>
  </body>
<!-- partial -->

</body>
</html>
